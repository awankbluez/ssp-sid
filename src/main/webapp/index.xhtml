<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="page">
        <h:outputText value="Index"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:tabView id="tabView">
                <p:tab id="tab1" title="Informasi">
                    <p:panel header="">
                        <p:dataTable id="Informasi" value="#{indexBean.tableInfos}" var="tableInfo"
                                     style="overflow: auto;width: 100%;height:400px">

                            <p:column style="text-align:center; width:7%" headerText="Id Informasi">
                                <h:outputText value="#{tableInfo.if1}"/>
                            </p:column>

                            <p:column filterBy="#{tableInfo.if2}" sortBy="#{tableInfo.if2}" filterMatchMode="contains" headerText="Informasi">
                                <h:outputText value="#{tableInfo.if2}"/>
                            </p:column>

                            <p:column style="text-align:center; width:12%" headerText="Tanggal Posting">
                                <h:outputText value="#{tableInfo.if3}"/>
                            </p:column>

                            <p:column style="text-align:center; width:12%" headerText="Tanggal Update">
                                <h:outputText value="#{tableInfo.if4}"/>
                            </p:column>
                        </p:dataTable>

                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-help" />
                            </h:commandLink>
                        </f:facet>
                    </p:panel>
                </p:tab>

                <p:tab id="tab2" title="Referensi Dati 2">
                    <p:panel header="">
                        <p:dataTable id="dati2" value="#{StructRDT.messagesRDT}" var="g"
                                     style="overflow: auto;width: 100%;height:400px">
                            <p:column style="text-align:center;width:12%" filterBy="#{g.rdtf1}" sortBy="#{g.rdtf1}" filterMatchMode="contains">
                                <f:facet name="header"> 
                                    <h:outputText value="Kode Dati 2" /> 
                                </f:facet>
                                <h:outputText value="#{g.rdtf1}"/>
                            </p:column>
                            <p:column filterBy="#{g.rdtf2}" sortBy="#{g.rdtf2}" filterMatchMode="contains">
                                <f:facet name="header"> 
                                    <h:outputText value="Dati 2" /> 
                                </f:facet>
                                <h:outputText value="#{g.rdtf2}"/>
                            </p:column>
                            <p:column style="text-align:center;width:12%" filterBy="#{g.rdtf3}" sortBy="#{g.rdtf3}" filterMatchMode="startsWith">
                                <f:facet name="header"> 
                                    <h:outputText value="Kodepos" /> 
                                </f:facet>
                                <h:outputText value="#{g.rdtf3}"/>
                            </p:column>
                        </p:dataTable>
                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-help" />
                            </h:commandLink>
                        </f:facet>
                    </p:panel>    
                </p:tab>

                <p:tab id="tab3" title="Referensi Kode Error">
                    <p:panel header="">
                        <p:dataTable id="erdesk" value="#{StructED.messagesED}" var="h"
                                     style="overflow: auto;width: 100%;height:400px">
                            <p:column style="text-align:center; width:7%" filterBy="#{h.edf1}" sortBy="#{h.edf1}" filterMatchMode="contains">
                                <f:facet name="header"> 
                                    <h:outputText value="Kode Error" /> 
                                </f:facet>
                                <h:outputText value="#{h.edf1}"/>
                            </p:column>
                            <p:column filterBy="#{h.edf2}" sortBy="#{h.edf2}" filterMatchMode="contains">
                                <f:facet name="header"> 
                                    <h:outputText value="Deskripsi / Menu Perbaikan" /> 
                                </f:facet>
                                <h:outputText value="#{h.edf2}"/>
                            </p:column>
                            <p:column style="text-align:center; width:7%">
                                <f:facet name="header"> 
                                    <h:outputText value="Form" /> 
                                </f:facet>
                                <h:outputText value="#{h.edf3}"/>
                            </p:column>
                            <p:column style="text-align:center; width:12%">
                                <f:facet name="header"> 
                                    <h:outputText value="Field SIDBANK" /> 
                                </f:facet>
                                <h:outputText value="#{h.edf4}"/>
                            </p:column>
                        </p:dataTable>
                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-help" />
                            </h:commandLink>
                        </f:facet>
                    </p:panel>
                </p:tab>

            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
