<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <p:menubar>
                        <p:submenu label="System" icon="ui-icon-home">
                        	<p:menuitem value="SSP-SID Engine" url="engine.jsf" icon="ui-icon-gear"/>
                            <p:submenu label="Setting Parameter" icon="ui-icon-wrench">
                                <p:menuitem value="Validasi" url="viewrolevalidasi.jsf" icon="ui-icon-flag"/>
                                <p:menuitem value="Buka/Tutup Fields" url="#" icon="ui-icon-locked"/>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="SID Tools" icon="ui-icon-person">
                        	<p:menuitem value="Informasi" url="index.jsf" icon="ui-icon-note"></p:menuitem>
                            <p:menuitem value="Rekap Validasi" url="er.jsf" icon="ui-icon-print"></p:menuitem>
                        </p:submenu>
                        
                        <f:facet name="options">  
				            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
				        </f:facet>  
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <h:form>
					    <p:panel header="Exeptions Report">
					    <p:dataTable id="er1" value="#{StructER.messagesER}" var="f"
		        		style="overflow: auto;width: 100%;height:400px">
					     	<p:column filterBy="#{f.erf1}" sortBy="#{f.erf1}" filterMatchMode="contains">
					    		<f:facet name="header"> 
					           	<h:outputText value="Wilayah" /> 
					           	</f:facet>
					            <h:outputText value="#{f.erf1}"/>
					        </p:column>
						    <p:column filterBy="#{f.erf2}" sortBy="#{f.erf2}" filterMatchMode="contains">
						        <f:facet name="header"> 
						        <h:outputText value="Kanca Induk" /> 
						        </f:facet>
						        <h:outputText value="#{f.erf2}"/>
					        </p:column>
					        <p:column filterBy="#{f.erf3}" sortBy="#{f.erf3}" filterMatchMode="contains">
						        <f:facet name="header"> 
						        <h:outputText value="Unit Kerja" /> 
						        </f:facet>
						        <h:outputText value="#{f.erf3}"/>
					        </p:column>
					        <p:column style="text-align:center;width:11%" filterBy="#{f.erf4}" sortBy="#{f.erf4}" filterMatchMode="contains">
						        <f:facet name="header"> 
						        <h:outputText value="Kode Kanca Induk" /> 
						        </f:facet>
						        <h:outputText value="#{f.erf4}"/>
					        </p:column>
					        <p:column style="text-align:center" filterBy="#{f.erf5}" sortBy="#{f.erf5}" filterMatchMode="contains">
						        <f:facet name="header"> 
						        <h:outputText value="Kode Unit Kerja" /> 
						        </f:facet>
						        <h:outputText value="#{f.erf5}"/>
					        </p:column>
					        <p:column style="text-align:center" filterBy="#{f.erf6}" sortBy="#{f.erf6}" filterMatchMode="contains">
						        <f:facet name="header"> 
						        <h:outputText value="Kode BI" /> 
						        </f:facet>
						        <h:outputText value="#{f.erf6}"/>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-01" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf7}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-02" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf8}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-03C" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf9}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-03F" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf10}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-03G" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf11}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-03H" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf12}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-04A" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf13}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-04B" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf14}"/></div>
					        </p:column>
					        <p:column>
						        <f:facet name="header"> 
						        <h:outputText value="ER F-06" /> 
						        </f:facet>
						        <div style="text-align:right"><h:outputText value="#{f.erf15}"/></div>
					        </p:column>
					    </p:dataTable>
					    <f:facet name="actions">
					    	<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
					    	<h:outputText styleClass="ui-icon ui-icon-help" />
					    </h:commandLink>
					    </f:facet>
				    	</p:panel>
					 
                	</h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>

</html>
